            <button id="searchButton">Search</button>
          </div>
        </div>
        <div class="library bg-grey rounded m-1 p-1">

      <div class="right bg-grey rounded">
        <div class="header rounded">
          <div class="nav">
            <div class="hamburgercont">
              <img
                class="hamburger"
                width=" 40px"
                src="svg/hamburger.svg"
                alt=""
              />
            </div>
            <div>
              <img src="svg/left.svg" />
              <img src="svg/right.svg" />
            </div>
          </div>

          <div class="button">
            <div class="button">
              <button

          </div>
          <div class="playbar">
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbtn">
                <img id="previous" src="svg/prev.svg" alt="" />
                <img id="play" src="svg/play.svg" alt="" />
                <img id="next" src="svg/next.svg" alt="" />
              </div>
              <div class="timevol">
                <div class="volume">
                  <img id="full" width="25px" src="svg/full.svg" alt="" />
                  <img width="25px" src="svg/volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume" id="" />
                  </div>
                </div>
                <div class="songtime"></div>
              </div>
              <div class="seekbar">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Optional, if you want to have a placeholder -->
      <div class="song-details-panel">
        <div class="play">
          <svg id="playBtn" width="28" height="28" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="48" fill="#1fdf64" class="play-button" />
            <polygon points="40,30 70,50 40,70" fill="dark" />
          </svg>
        </div>
        <img src="/music/ncc/cover.jpeg" alt="" />

        <h2>${fileName}</h2>

        <source src="${folderPath}${file}" type="audio/mpeg" />
