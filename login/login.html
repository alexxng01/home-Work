<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Spotify</title>
    <link rel="shortcut icon" href="/../svg/favicons.svg" type="image/x-icon" />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../utlity.css">
</head>
<body>
    <div class="logContainer">
        <div class="cross">
            <img class="cross" src="logo/cross.svg" onclick="window.location.href='../index.html'" />
          </div>
        <div class="log">
            <img  class="inverte" src="logo/spoti.svg" alt="">

        </div>
        <h1>LogIn To Spotify</h1>
        <div class="linkButton">
            <button class="logbtn" onclick="window.location.href='https://accounts.google.com/'" >
                <img class="invert" src="logo/google.svg" alt="gogle">
                Continue With Google
            </button>
            <button class="logbtn"  onclick="window.location.href='https://www.google.com/url?sa=t&source=web&rct=j&opi=89978449&url=https://www.facebook.com/&ved=2ahUKEwj8odzJ19KNAxXhZmwGHQtJEtEQFnoECAwQAQ&usg=AOvVaw2q27ov2cpCynr72DmuSqEz' ">
                <img class="invert" src="logo/facbook.svg" alt="gogle">
                Continue With Facebook
            </button>
            <button class="logbtn" onclick="window.location.href='https://support.apple.com/en-us/111001 ' ">
                <img class="inverte" src="logo/apple.svg" alt="gogle">
                Continue With Apple
            </button>
        </div>
        <div class="spera"></div>
        <div class="form-group">
            <label for="emailInput">Email or Username</label>
            <input type="email" id="emailInput" placeholder="Enter your email or username" required>
            <button class="contu">Continue</button>
          </div>
         

              

          <p>Don't have an account? <a href="../Sign Up/sign.html">Sign Up fr Spotify</a></p>
    </div>

</body>
</html>
